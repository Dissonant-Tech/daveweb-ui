
<div [@fadeIn] class="card text-center {{card.classes}}"
  [ngClass]="{'bg-primary text-white': card.type === 'BannerCard'}">

  <div *ngIf="card.title" class="card-header">
    {{card.title}}
  </div>

  <img *ngIf="card.image" class="card-img" src="{{card.image}}" alt="">

  <div *ngIf="card.text && card.title" class="card-body">
    <p *ngIf="card.text" class="card-text" [innerHTML]="card.text"></p>
    <p *ngIf="card.footer" class="card-footer">
      <small class="text-muted">{{card.footer}}</small>
    </p>
    <a *ngIf="card.article"
      [routerLink]="['/article', card.article]"
      class="btn btn-primary">Read More</a>
  </div>

  <blockquote *ngIf="card.text && !card.title" class="blockquote mb-0 card-body">
    <p [innerHTML]="card.text">
    </p>
    <footer *ngIf="card.footer" class="blockquote-footer">
      <small>
        {{card.footer}}
      </small>
    </footer>
  </blockquote>

  <div *ngIf="card.date_visible" class="text-center card-footer text-muted">
    {{card.created_at | date }}
  </div>

</div>
